<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the College Football Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      font-family: "Inter", Arial, sans-serif;
      color: #eaeaea;
      margin: 0;
      padding: 40px;
    }

    .section {
      background-color: #1f1f1f;
      padding: 28px;
      margin-bottom: 32px;
      border-radius: 6px;
      border-top: 4px solid #d00;
      max-width: 760px;
    }

    h1 {
      font-family: "Oswald", Arial, sans-serif;
      font-size: 2.6rem;
      text-transform: uppercase;
    }

    h2 {
      font-family: "Oswald", Arial, sans-serif;
      font-size: 1.4rem;
    }

    .nav a {
      color: #d00;
      text-decoration: none;
      font-weight: 700;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .score {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      margin-top: 10px;
    }

    button {
      background-color: #d00;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 12px;
      margin-right: 6px;
    }

    .hint {
      margin-top: 12px;
      color: #cfcfcf;
    }

    .result {
      margin-top: 12px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="section">
    <h1>Guess the College Football Team</h1>
    <p class="nav">
      <a href="index.html">Back to Home</a>
    </p>
  </div>

  <!-- GAME -->
  <div class="section">
    <div class="score">Score: <span id="score">0</span></div>

    <h2>Can You Guess the Team?</h2>

    <p class="hint" id="hint"></p>

    <input type="text" id="guess" placeholder="Enter team name">

    <button onclick="checkGuess()">Submit Guess</button>
    <button onclick="newTeam()">New Team</button>

    <p class="result" id="result"></p>
  </div>

  <script>
    const teams = [
      { team: "BYU", hint: "Big 12 team that was independent for many years" },
      { team: "Utah", hint: "Big 12 program known as the Utes with a strong defensive identity" },
      { team: "Alabama", hint: "SEC powerhouse with multiple national titles under Nick Saban" },
      { team: "Georgia", hint: "SEC team known for elite defense and recent championships" },
      { team: "South Carolina", hint: "SEC team nicknamed the Gamecocks" },
      { team: "Michigan", hint: "Big Ten team that plays in the largest stadium in the U.S." },
      { team: "Ohio State", hint: "Big Ten contender nicknamed the Buckeyes" },
      { team: "Indiana", hint: "Big Ten program known as the Hoosiers" },
      { team: "Texas", hint: "SEC-bound program known for the phrase 'Texas is back'" },
      { team: "Texas Tech", hint: "Big 12 program known for high-powered passing offenses" },
      { team: "Oregon", hint: "Former Pac-12 powerhouse famous for flashy uniforms" },
      { team: "USC", hint: "Former Pac-12 team now competing in the Big Ten" },
      { team: "Notre Dame", hint: "Historic independent program with a golden helmet" }
    ];

    let currentTeam = {};
    let score = 0;

    function newTeam() {
      currentTeam = teams[Math.floor(Math.random() * teams.length)];
      document.getElementById("hint").textContent = "Hint: " + currentTeam.hint;
      document.getElementById("result").textContent = "";
      document.getElementById("guess").value = "";
    }

    function checkGuess() {
      const guess = document.getElementById("guess").value.trim().toLowerCase();

      if (guess === currentTeam.team.toLowerCase()) {
        score++;
        document.getElementById("score").textContent = score;
        document.getElementById("result").textContent =
          "✅ Correct! The team is " + currentTeam.team + ".";
      } else {
        document.getElementById("result").textContent =
          "❌ Incorrect. Try again!";
      }
    }

    // Start game
    newTeam();
  </script>

</body>
</html>
